<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card-content>
        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>

        <ng-container *ngIf="signInError">
          <div style='color:red'>
            {{signInErrMsg}}
          </div>
        </ng-container>


      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn-block"  [disabled]="!loginForm.valid">
          Sign In
        </button>
      </mat-card-actions>
    </form>
    <mat-card-actions>
      <a href="forgotpassword">Forgot Password</a>
  </mat-card-actions>
    <mat-divider> </mat-divider>
    <mat-card-actions fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h4 mat-line>OR</h4>

        <button class="social_button social_google" (click)="googleSignin()">
          <fa-icon [icon]="googleIcon"></fa-icon> Sign up using Google
        </button>
       
        <!-- <button class="social_button social_facebook">
          <fa-icon [icon]="fbIcon"></fa-icon> Sign in using Facebook
        </button> -->
      </div>
    </mat-card-actions>
    
    <mat-card-actions fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center" style="margin-top: 10px">
        Dont have an account? <a href="signup">Sign up</a>
      </div>
    </mat-card-actions>

    

  </mat-card>
</div>
